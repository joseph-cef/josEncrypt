<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CefEncrypt - Cyberpunk Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 40px;
      position: relative;
    }

    h1::before, h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
    }

    h1::before { color: #f0f; z-index: -1; animation: glitchTop 1s infinite linear alternate-reverse; }
    h1::after  { color: #0ff; z-index: -2; animation: glitchBottom 1s infinite linear alternate-reverse; }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -2px); }
      100% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(0 0 85% 0); transform: translate(2px, -1px); }
      100% { clip-path: inset(85% 0 0 0); transform: translate(-2px, 1px); }
    }

    .container {
      width: 80%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .input-section, .output-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea, input[type="text"] {
      background-color: #1a1a1a;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 15px;
      width: 100%;
      box-shadow: 0 0 10px #0ff;
      font-size: 1.2rem;
    }

    textarea {
      height: 250px;
      resize: vertical;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .action-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    button {
      background: linear-gradient(45deg, #0ff, #00f, #f0f);
      background-size: 600% 600%;
      border: none;
      padding: 15px 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0ff;
      transition: transform 0.3s ease;
      animation: neonGradient 5s ease infinite;
      font-size: 1rem;
      width: 50%;
      text-align: center;
    }

    button:hover { transform: scale(1.1); }

    @keyframes neonGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .footer {
      margin-top: 40px;
      color: #444;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 data-text="HadEncrypt">CefEncrypt</h1>
  <div class="container">
    <div class="input-section">
      <input type="text" id="keyInput" placeholder="Enter your key here...">
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    </div>
    <div class="buttons">
      <div class="action-row">
        <button onclick="encryptText()">Encrypt</button>
        <button onclick="decryptText()">Decrypt</button>
      </div>
      <div class="action-row">
        <button onclick="skipAnimation()">Skip Animation</button>
        <button onclick="copyText()">Copy</button>
      </div>
    </div>
    <div class="output-section">
      <textarea id="outputText" placeholder="Result..." readonly></textarea>
    </div>
  </div>
  <div class="footer">Â© 2025 HadEncrypt Cyberpunk Edition</div>

  <script>
    let typingInterval;
    let fastMode = false;
    let lastResult = '';

    function skipAnimation() {
      if (typingInterval) {
        clearInterval(typingInterval);
      }
      const resultField = document.getElementById('outputText');
      resultField.value = lastResult;
      fastMode = true;
    }

    function encryptText() {
      const input = document.getElementById('inputText').value;
      const key = document.getElementById('keyInput').value;
      if (!key) {
        showResult('Please enter a key');
        return;
      }
      const output = btoa(unescape(encodeURIComponent(xorEncrypt(input, key))));
      showResult(output);
    }

    function decryptText() {
      const input = document.getElementById('inputText').value;
      const key = document.getElementById('keyInput').value;
      if (!key) {
        showResult('Please enter a key');
        return;
      }
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        const output = xorEncrypt(decoded, key);
        showResult(output);
      } catch (e) {
        showResult('Invalid encrypted data');
      }
    }

    function xorEncrypt(data, key) {
      let result = '';
      for (let i = 0; i < data.length; i++) {
        const charCode = data.charCodeAt(i) ^ key.charCodeAt(i % key.length);
        result += String.fromCharCode(charCode);
      }
      return result;
    }

    function showResult(text) {
      const resultField = document.getElementById('outputText');
      clearInterval(typingInterval);
      resultField.value = '';
      lastResult = text;

      if (fastMode) {
        resultField.value = text;
        fastMode = false;
        return;
      }

      let i = 0;
      typingInterval = setInterval(() => {
        if (i < text.length) {
          resultField.value += text.charAt(i);
          i++;
        } else {
          clearInterval(typingInterval);
        }
      }, 20);
    }

    function copyText() {
      const resultField = document.getElementById('outputText');
      resultField.select();
      resultField.setSelectionRange(0, 99999);
      document.execCommand('copy');
    }
  </script>
</body>
</html>
